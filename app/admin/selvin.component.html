<p-dataTable [value]="arts" selectionMode="single" [emptyMessage]="'Записей не найдено.'" [(selection)]="selectedArt" (onRowSelect)="onRowSelect($event)" [responsive]="true">
  <p-header>Статьи расходов</p-header>
  <p-column field="name" header="Название" [sortable]="true"></p-column>
  <p-column field="rank" header="Категория" [sortable]="true"></p-column>
  <p-footer>
    <div class="ui-helper-clearfix" style="width:100%">
      <button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()" label="Добавить"></button>
    </div>
  </p-footer>
</p-dataTable>

<p-dialog header="Статья расходов" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true">
  <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="art">
    <div class="ui-grid-row">
      <div class="ui-grid-col-4"><label for="name">Название</label></div>
      <div class="ui-grid-col-8"><input pInputText id="name" [(ngModel)]="art.name" /></div>
    </div>
    <div class="ui-grid-row">
      <div class="ui-grid-col-4"><label for="rank">Категория</label></div>
      <div class="ui-grid-col-8"><input pInputText id="rank" [(ngModel)]="art.rank" /></div>
    </div>
  </div>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
      <button type="button" pButton icon="fa-close" (click)="delete()" label="Удалить"></button>
      <button type="button" pButton icon="fa-check" (click)="save()" label="Сохранить"></button>
    </div>
  </p-footer>
</p-dialog>
