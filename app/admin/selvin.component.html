<p-dataTable [value]="arts" selectionMode="single" [(selection)]="selectedArt" (onRowSelect)="onRowSelect($event)" [responsive]="true">
  <p-header>CRUD for Articles</p-header>
  <p-column field="name" header="Name" [sortable]="true"></p-column>
  <p-column field="rank" header="Rank" [sortable]="true"></p-column>
  <p-footer>
    <div class="ui-helper-clearfix" style="width:100%">
      <button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()" label="Add"></button>
    </div>
  </p-footer>
</p-dataTable>

<p-dialog header="Article Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true">
  <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="art">
    <div class="ui-grid-row">
      <div class="ui-grid-col-4"><label for="name">Name</label></div>
      <div class="ui-grid-col-8"><input pInputText id="name" [(ngModel)]="art.name" /></div>
    </div>
    <div class="ui-grid-row">
      <div class="ui-grid-col-4"><label for="rank">Rank</label></div>
      <div class="ui-grid-col-8"><input pInputText id="rank" [(ngModel)]="art.rank" /></div>
    </div>
  </div>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
      <button type="button" pButton icon="fa-close" (click)="delete()" label="Delete"></button>
      <button type="button" pButton icon="fa-check" (click)="save()" label="Save"></button>
    </div>
  </p-footer>
</p-dialog>
